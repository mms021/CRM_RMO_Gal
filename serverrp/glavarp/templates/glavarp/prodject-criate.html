{% extends 'index.html' %}

<!-- титул  -->
{% block page_title %}
<title> Новый проект  </title>
{% endblock %}


{% load static %}
{% load pasport %}
<!-- Стили -->
{% block page_styles %}


{% endblock %}

<!-- Слайдер -->
{% block page_slader %}

{% endblock %}

{% block page_contecst %}

<div class="col-12">
        <div class="box">
              <div class="box-header">
            <h4 class="box-title">Создать новый проект</h4>
           
              
          </div>
          <!-- /.box-header -->

          <div class="box-body wizard-content">
            <form enctype="multipart/form-data" action="" method="post" class="tab-wizard vertical wizard-circle">
                {% csrf_token %}
                  <!-- Step 1 -->
                  <h6>Информация по договору</h6>
                  <section>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="firstName1">Название проекта:</label>
                                  <input type="text" class="form-control" name='nazvaniesis'> </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="lastName2">Номер договора:</label>
                                  <input type="text" class="form-control"name="nomerdog"> </div>
                          </div>
                      </div>
                      
                      <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emailAddress2">Внедряемая сиситема:</label>
                                    <input type="text" class="form-control"  name='sistems'> </div>
                            </div>

                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="location2">Руководитель проекта:</label>
                                  <select class="custom-select form-control" name="location">
                                    {% for i in use %}
                                      <option value="{{i.first_name}}">{{i.first_name}}</option>
                                    {% endfor %}
                                  </select>
                              </div>
                          </div>
                      </div>
                      
                  </section>
                  <input type="submit" value="Сохранить" class="btn btn-lg btn-primary btn-block"> 
              </form>
          </div>
          <!-- /.box-body -->
        </div>
  

{% endblock %}
